<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>TIC TAC TOE</h1>

    <div class="container">
        <div class="mini-container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <div class="content">
        <div class="box player1">Player1(⭕):<span>0</span></div>
        <div class="box restart">RESET</div>
        <div class="box player2">Player2(❌):<span>0</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
